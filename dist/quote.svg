<svg viewBox="0 0 800 160" width="100%" height="160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: #0d0d0d;
      stroke: #00fff0;
      stroke-width: 2;
      rx: 20;
      filter: url(#glow);
    }

    .text {
      font-family: 'Fira Code', monospace;
      font-size: 18px;
      fill: #00fff0;
      white-space: pre;
    }

    .cursor {
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .typing {
      animation: typing 4s steps(115, end) 1;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 115ch; }
    }

    @media (prefers-color-scheme: light) {
      .bg { fill: #ffffff; stroke: #0d0d0d; }
      .text { fill: #0d0d0d; }
    }
  </style>

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="10" width="780" height="140" rx="16" class="bg"/>
  <foreignObject x="30" y="30" width="740" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color: inherit;">
      <span class="text typing">If you want to find the secrets of the universe, think in terms of energy, frequency and vibration.  — Nikola Tesla</span><span class="text cursor">█</span>
    </div>
  </foreignObject>
</svg>