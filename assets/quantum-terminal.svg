<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="720"
  height="280"
  viewBox="0 0 720 280"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  role="img"
  aria-labelledby="title desc">
  <title id="title">Quantum Shell Â· ðŸœ‚ Lysergic</title>
  <desc id="desc">
    macOS-style quantum terminal showing uptime, project listing, TODO, and commands for Smooth Operator, Quantum Autopilot, and shadow-scripts.
  </desc>

  <defs>
    <!-- Background + glow -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#050514" />
      <stop offset="100%" stop-color="#15162a" />
    </linearGradient>

    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.2" />
      <stop offset="50%" stop-color="#8a2be2" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#ff00ff" stop-opacity="0.18" />
    </linearGradient>

    <radialGradient id="plateGlow" cx="50%" cy="0%" r="80%">
      <stop offset="0%" stop-color="#6df2c2" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feFlood flood-color="#8a2be2" flood-opacity="0.35" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
  </defs>

  <!-- Outer window -->
  <rect x="10" y="10" width="700" height="260" rx="18"
        fill="url(#bgGradient)" stroke="#262842" stroke-width="1.2"
        filter="url(#innerGlow)" />
  <!-- Inner edge + subtle top glow -->
  <rect x="15" y="15" width="690" height="250" rx="14"
        fill="none" stroke="url(#glowGradient)" stroke-width="1" />
  <rect x="15" y="15" width="690" height="250" rx="14"
        fill="url(#plateGlow)" opacity="0.35" />

  <!-- Title bar -->
  <rect x="15" y="15" width="690" height="32" rx="14" fill="#101222" />
  <circle cx="35" cy="31" r="6" fill="#ff5f56"/>
  <circle cx="55" cy="31" r="6" fill="#ffbd2e"/>
  <circle cx="75" cy="31" r="6" fill="#27ca3f"/>

  <text x="690" y="33" text-anchor="end"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
        font-size="12" fill="#a4a9dd">
    quantum-shell Â· lysergic@cid
  </text>

  <!-- Terminal content -->
