    <g id="block2" opacity="0">
      <text x="30" y="70">
        <tspan fill="#00ffff">$</tspan>
        <tspan dx="6">ls -la Projects/</tspan>
      </text>
      <text x="30" y="92">drwxr-xr-x   5 lysergic  staff  160  Smooth-Operator/</text>
      <text x="30" y="110">drwxr-xr-x   7 lysergic  staff  224  Quantum-Autopilot/</text>
      <text x="30" y="128">drwxr-xr-x  12 lysergic  staff  384  shadow-scripts/</text>
      <text x="30" y="146">drwxr-xr-x   6 lysergic  staff  192  CryptoVault/</text>
      <text x="30" y="164">drwxr-xr-x   4 lysergic  staff  128  Brand-Terminal/</text>
    </g>

    <!-- Block 3: TODO -->
    <g id="block3" opacity="0">
      <text x="30" y="70">
        <tspan fill="#00ffff">$</tspan>
        <tspan dx="6">cat Projects/TODO.md</tspan>
      </text>
      <text x="30" y="92">- Smooth Operator â†’ full multi-app inbox coverage</text>
      <text x="30" y="112">- Quantum Autopilot â†’ new modes + richer logging</text>
      <text x="30" y="132">- shadow-scripts â†’ stealth profiles &amp; DNS hardening</text>
      <text x="30" y="152">- QPS/v1 surfaces â†’ propagate terminals &amp; meta automation</text>
    </g>

    <!-- Block 4: Run commands -->
    <g id="block4" opacity="0">
      <text x="30" y="70">
        <tspan fill="#00ffff">$</tspan>
        <tspan dx="6">run smooth-operator --target="inbox/social"</tspan>
      </text>
      <text x="30" y="92">
        <tspan fill="#00ff88">[ok]</tspan>
        <tspan dx="6">drafted contextual reply Â· WhatsApp Business / Telegram</tspan>
      </text>

      <text x="30" y="118">
        <tspan fill="#00ffff">$</tspan>
        <tspan dx="6">run quantum-autopilot --mode=ship</tspan>
      </text>
      <text x="30" y="140">
        <tspan fill="#00ff88">[ok]</tspan>
        <tspan dx="6">ship routine engaged Â· focus apps &amp; logging online</tspan>
      </text>

      <text x="30" y="166">
        <tspan fill="#00ffff">$</tspan>
        <tspan dx="6">open shadow-scripts --profile=stealth</tspan>
      </text>
      <text x="30" y="188">
        <tspan fill="#00ff88">[ok]</tspan>
        <tspan dx="6">dns Â· proxies Â· mitm toolchain loaded Â· lab ready</tspan>
      </text>
    </g>
  </g>

  <!-- Status bar -->
  <rect x="15" y="235" width="690" height="26" rx="0 0 14 14" fill="#0d1020" />
  <text x="30" y="252"
        font-family="SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="11" fill="#7e86bd">
    READY Â· live profile script Â· Smooth Operator Â· Quantum Autopilot Â· shadow-scripts
  </text>

  <!-- Blinking cursor -->
  <rect id="cursor" x="30" y="212" width="9" height="15" fill="#00ffff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Animation timeline: calm 20s loop -->
  <animate xlink:href="#block1" attributeName="opacity"
           values="1;1;0;0;0;0;1"
           keyTimes="0;0.18;0.25;0.5;0.75;0.98;1"
           dur="20s" repeatCount="indefinite"/>
  <animate xlink:href="#block2" attributeName="opacity"
           values="0;0;1;1;0;0;0"
           keyTimes="0;0.18;0.25;0.5;0.75;0.98;1"
           dur="20s" repeatCount="indefinite"/>
  <animate xlink:href="#block3" attributeName="opacity"
           values="0;0;0;0;1;1;0"
           keyTimes="0;0.18;0.25;0.5;0.75;0.98;1"
           dur="20s" repeatCount="indefinite"/>
