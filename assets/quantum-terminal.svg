    font-family="SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
    font-size="13" fill="#e5ecff">

    <!-- Block 1: Uptime -->
    <g id="block1" opacity="1">
      <text x="30" y="70">
        <tspan fill="#00ffff">$</tspan>
        <tspan dx="6">uptime</tspan>
      </text>
      <text x="30" y="92">
        up 3 years, 7 months Â· operator stack online Â· load: 0.42 0.69 1.01
      </text>
