    <line x1="0" y1="140" x2="1200" y2="120" />
  </g>

  <g fill="none" stroke-width="1.1" opacity="0.9">
    <path d="M150 110 Q 220 40 330 60" stroke="#6df2c2" />
    <path d="M330 60 Q 420 90 520 70" stroke="#9aa5ff" />
    <path d="M520 70 Q 640 40 760 65" stroke="#ff9cf5" />
