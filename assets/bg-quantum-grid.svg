    <line x1="160" y1="0"   x2="120" y2="140" />
    <line x1="240" y1="0"   x2="180" y2="140" />
    <line x1="320" y1="0"   x2="240" y2="140" />
    <line x1="400" y1="0"   x2="300" y2="140" />
    <line x1="480" y1="0"   x2="360" y2="140" />
    <line x1="560" y1="0"   x2="420" y2="140" />
    <line x1="640" y1="0"   x2="480" y2="140" />
    <line x1="720" y1="0"   x2="540" y2="140" />
    <line x1="800" y1="0"   x2="600" y2="140" />
    <line x1="880" y1="0"   x2="660" y2="140" />
