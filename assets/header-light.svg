<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated profile header (light)">
  <defs>
    <!-- Background gradient (light) -->
    <linearGradient id="bgGradL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#f6f8fc"/>
      <stop offset="50%" stop-color="#eef4fb"/>
      <stop offset="100%" stop-color="#e8f4ff"/>
      <animate attributeName="x1" values="0%;-50%;0%" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;150%;100%" dur="18s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Animated text gradient (light palette) -->
    <linearGradient id="textGradL" gradientUnits="userSpaceOnUse" x1="200" y1="0" x2="1000" y2="0">
      <stop offset="0%"  stop-color="#0066ff"/>
      <stop offset="50%" stop-color="#32c5ff"/>
      <stop offset="100%" stop-color="#00c2a8"/>
      <animate attributeName="x1" values="200;140;200" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1000;1060;1000" dur="12s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="glowL" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Very subtle paper grain -->
    <filter id="noiseL" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.55" numOctaves="2" seed="3" stitchTiles="stitch" result="t">
        <animate attributeName="seed" values="1;2;3;4;1" dur="10s" repeatCount="indefinite"/>
      </feTurbulence>
      <feColorMatrix type="saturate" values="0.2"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0.04 0"/>
      </feComponentTransfer>
    </filter>

    <clipPath id="cardClipL">
      <rect x="20" y="20" rx="18" ry="18" width="1160" height="260"/>
    </clipPath>
  </defs>

  <!-- Card -->
  <rect x="20" y="20" rx="18" ry="18" width="1160" height="260" fill="url(#bgGradL)" stroke="#cfe3ff" stroke-width="1.2"/>

  <!-- Moving scanline (light) -->
  <g clip-path="url(#cardClipL)" opacity="0.18">
    <rect x="20" y="-40" width="1160" height="40" fill="url(#textGradL)">
      <animate attributeName="y" from="-40" to="280" dur="7s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Paper grain -->
  <rect x="20" y="20" width="1160" height="260" filter="url(#noiseL)" opacity="0.18"/>

  <!-- Background glyphs -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="16" fill="#9fb6d1" opacity="0.6">
    <text x="70" y="80">êš©êš¶ê›Žê›˜ð–¢§êš¶ð–¢‘ Â· dev âˆ´ ops âˆ´ ai âˆ´</text>
    <text x="90" y="120">mesh:io // terminal // grid</text>
    <text x="60" y="160">1101Â·0011Â·1010Â·0001</text>
    <text x="110" y="200">â†’ launch Â· build Â· ship</text>
    <text x="80" y="240">neuralÂ·rain â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’â–’</text>
  </g>

  <!-- MAIN TITLE (glitch layers toned for light bg) -->
  <text x="600" y="150" text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
        font-size="72" fill="#00a2ff" opacity="0.65" filter="url(#glowL)">
    Thugger069
    <animate attributeName="x" values="600;603;598;600" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="150;149;151;150" dur="2.8s" repeatCount="indefinite"/>
  </text>

  <text x="600" y="150" text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
        font-size="72" fill="#ff4fb4" opacity="0.45" filter="url(#glowL)">
    Thugger069
    <animate attributeName="x" values="600;597;602;600" dur="2.9s" repeatCount="indefinite"/>
    <animate attributeName="y" values="150;151;149;150" dur="3.4s" repeatCount="indefinite"/>
  </text>

  <text x="600" y="150" text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
        font-size="72" fill="url(#textGradL)" stroke="#87c9ff" stroke-width="0.4" filter="url(#glowL)">
    Thugger069
    <animate attributeName="letter-spacing" values="0;0.5;0;0.25;0" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.99;1;0.985;1" dur="8s" repeatCount="indefinite"/>
  </text>

  <!-- TAGLINE -->
  <text x="600" y="198" text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
        font-size="20" fill="#3b6ea5" opacity="0.95" letter-spacing="1.1">
    Quantum Terminal // Neural Grid
    <animate attributeName="opacity" values="0.95;1;0.97;1;0.95" dur="9s" repeatCount="indefinite"/>
  </text>
</svg>