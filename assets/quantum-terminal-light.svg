<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="720"
  height="200"
  viewBox="0 0 720 200"
  role="img"
  aria-labelledby="title desc">

  <title id="title">Quantum Terminal (Light) — Smooth Operator · Quantum Autopilot · shadow-scripts</title>
  <desc id="desc">
    Animated terminal in light mode showing uptime, project listing, TODO, and commands for Smooth Operator, Quantum Autopilot, and shadow-scripts.
  </desc>

  <!-- Background -->
  <defs>
    <linearGradient id="bg-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7ff"/>
      <stop offset="50%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#e5ebff"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="800" height="220" rx="16" ry="16" fill="url(#bg-light)" />

  <!-- Header bar -->
  <rect x="0" y="0" width="800" height="32" rx="16" ry="16" fill="#dde2ff" />
  <circle cx="22" cy="16" r="5" fill="#ff5f57" />
  <circle cx="40" cy="16" r="5" fill="#febc2e" />
  <circle cx="58" cy="16" r="5" fill="#28c840" />

  <text x="80" y="20" fill="#4b4f7a" font-family="SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="12">
    lysergic@quantum-shell:~/
  </text>

  <!-- Common styles -->
  <g
    font-family="SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
    font-size="13"
    fill="#2a3150">

    <!-- BLOCK 1: uptime -->
    <g id="block1">
      <text x="32" y="60" fill="#0d7a5f">$ uptime</text>
      <text x="32" y="80">up 3 years, 7 months · operator stack online · load: 0.42 0.69 1.01</text>
      <animate
        attributeName="opacity"
        values="0;1;1;0"
        keyTimes="0;0.1;0.35;0.4"
        dur="18s"
        repeatCount="indefinite" />
    </g>

    <!-- BLOCK 2: ls Projects -->
    <g id="block2">
      <text x="32" y="106" fill="#0d7a5f">$ ls -la Projects/</text>
      <text x="32" y="126">drwxr-xr-x   5 lysergic  staff  160  Smooth-Operator/</text>
      <text x="32" y="144">drwxr-xr-x   7 lysergic  staff  224  Quantum-Autopilot/</text>
      <text x="32" y="162">drwxr-xr-x  12 lysergic  staff  384  shadow-scripts/</text>
      <text x="32" y="180">drwxr-xr-x   6 lysergic  staff  192  CryptoVault/</text>
      <text x="32" y="198">drwxr-xr-x   4 lysergic  staff  128  Brand-Terminal/</text>
      <animate
        attributeName="opacity"
        values="0;0;1;1;0"
        keyTimes="0;0.25;0.3;0.6;0.65"
        dur="18s"
        repeatCount="indefinite" />
    </g>

    <!-- BLOCK 3: TODO -->
    <g id="block3">
      <text x="32" y="60" fill="#0d7a5f">$ cat Projects/TODO.md</text>
      <text x="32" y="80">- Smooth Operator → full multi-app inbox coverage</text>
      <text x="32" y="98">- Quantum Autopilot → new modes + richer logging</text>
      <text x="32" y="116">- shadow-scripts → stealth profiles &amp; DNS hardening</text>
      <text x="32" y="134">- QPS/v1 surfaces → propagate terminals &amp; meta automation</text>
      <animate
        attributeName="opacity"
        values="0;0;1;1;0"
        keyTimes="0;0.45;0.5;0.8;0.85"
        dur="18s"
        repeatCount="indefinite" />
    </g>

    <!-- BLOCK 4: run commands -->
    <g id="block4">
      <text x="32" y="60" fill="#0d7a5f">$ run smooth-operator --target="inbox/social"</text>
      <text x="32" y="80">[ok] drafted contextual reply · WhatsApp Business / Telegram</text>

      <text x="32" y="108" fill="#0d7a5f">$ run quantum-autopilot --mode=ship</text>
      <text x="32" y="128">[ok] ship routine engaged · focus apps &amp; logging online</text>

      <text x="32" y="156" fill="#0d7a5f">$ open shadow-scripts --profile=stealth</text>
      <text x="32" y="176">[ok] dns · proxies · mitm toolchain loaded · lab ready</text>

      <animate
        attributeName="opacity"
        values="0;0;1;1;0"
        keyTimes="0;0.7;0.75;0.95;1"
        dur="18s"
        repeatCount="indefinite" />
    </g>
  </g>

  <!-- Blinking cursor at prompt line -->
  <rect id="cursor" x="32" y="190" width="10" height="16" fill="#0d7a5f">
    <animate
      attributeName="opacity"
      values="1;0;1"
      dur="1s"
      repeatCount="indefinite" />
  </rect>

</svg>
