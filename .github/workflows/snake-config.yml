name: Automated Snake Demo
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  generate-snake-gif:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      ELECTRON_DISABLE_SANDBOX: 1
      DISPLAY: ":99"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: false

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libgtk-3-0 \
            libnss3 \
            libxss1 \
            libgbm-dev \
            libxshmfence-dev \
            gifsicle \
            nsnake

      - name: Install Terminalizer
        run: npm install -g terminalizer@0.7.2 --no-package-lock

      - name: Start Virtual Display
        uses: GabrielBB/xvfb-action@v1
        with:
          run: echo "Xvfb virtual display started"
          screen-number: 99

      - name: Create Configuration File
        run: |
          chmod +x ./scripts/snake-config.sh
          ./scripts/snake-config.sh

      - name: Record Gameplay
        run: |
          terminalizer record snake-session \
            --config ./snake-config.yml \
            --command nsnake \
            --skip-sharing

      - name: Generate GIF
        run: |
          terminalizer render snake-session \
            --output docs/snake.gif

      - name: Optimize GIF
        run: |
          gifsicle --optimize=3 --lossy=50 \
            docs/snake.gif \
            -o docs/snake-optimized.gif
          mv docs/snake-optimized.gif docs/snake.gif

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "Thugger069@noreply.github.com"
          git add docs/snake.gif
          git diff-index --quiet HEAD || \
            (git commit -m "ðŸ”„ Auto-update snake demo" && git push)