name: Update Snake
on:
  schedule:
    - cron: "0 0 * * 0"  # Every Sunday at midnight
  workflow_dispatch:

jobs:
  render-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      ELECTRON_DISABLE_SANDBOX: 1
      DISPLAY: ":99"

    steps:
      # ... previous steps remain identical ...

      - name: Ensure Config Exists
        run: |
          CONFIG_FILE=./snake-config.yml
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "Creating valid snake configuration..."
            cat > "$CONFIG_FILE" << 'EOF'
command: nsnake
cols: 80
rows: 24
repeat: 0
quality: 100
frameDelay: auto
maxIdleTime: 2000
cursorStyle: block
theme:
  background: "transparent"
  foreground: "#FFFFFF"
EOF
          fi

      - name: Record Game Session
        run: |
          terminalizer record snake-session \
            --config ./snake-config.yml \
            --command nsnake \
            --skip-sharing

      - name: Render GIF
        run: |
          terminalizer render snake-session --output docs/snake.gif
          echo "GIF verification:"
          ls -lh docs/snake.gif

      - name: Optimize GIF
        run: |
          gifsicle --optimize=3 --lossy=50 docs/snake.gif -o optimized.gif
          mv optimized.gif docs/snake.gif

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "Thugger069@noreply.github.com"
          git add docs/snake.gif
          git diff-index --quiet HEAD || (git commit -m "Update snake demo" && git push)