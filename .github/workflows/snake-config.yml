name: Update Snake
on:
  schedule:
    - cron: "0 0 * * 0"  # Every Sunday at midnight
  workflow_dispatch:

jobs:
  render-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      ELECTRON_DISABLE_SANDBOX: 1

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ''

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libgtk-3-0 \
            libnss3 \
            libxss1 \
            libgbm-dev \
            libxshmfence-dev \
            gifsicle \
            nsnake

      - name: Install Terminalizer
        run: npm install -g terminalizer@0.7.2 --no-package-lock

      - name: Setup Xvfb
        uses: GabrielBB/xvfb-action@v1
        with:
          run: echo "Xvfb initialized"

      - name: Ensure Config Exists
        run: |
          CONFIG_FILE=./snake-config.yml
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "Creating default snake configuration..."
            cat << 'EOF' > "$CONFIG_FILE"
            command: nsnake
            cols: 80
            rows: 24
            repeat: 0
            quality: 100
            frameDelay: auto
            maxIdleTime: 2000
            cursorStyle: block
            theme:
              background: "transparent"
              foreground: "#FFFFFF"
            EOF
          fi
          echo "Using configuration:"
          cat "$CONFIG_FILE"

      - name: Record Game Session
        run: terminalizer record snake-session --config ./snake-config.yml -k "nsnake"

      - name: Render GIF
        run: |
          terminalizer render snake-session --output docs/snake.gif
          echo "GIF size:"
          ls -lh docs/snake.gif

      - name: Optimize GIF
        run: |
          gifsicle --optimize=3 --lossy=50 docs/snake.gif -o optimized.gif
          mv optimized.gif docs/snake.gif

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Bot"
          git config --global user.email "Thugger069@noreply.github.com"
          git add docs/snake.gif
          git diff-index --quiet HEAD || (git commit -m "Update snake demo" && git push)