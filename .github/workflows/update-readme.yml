name: Q.R.I.P ALL-IN: Full README Update

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: '0 0 * * *' # daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  full-readme-update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Ensure required directories
      - name: Create Directories
        run: mkdir -p assets dist logs

      # 3Ô∏è‚É£ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          figlet lolcat neofetch boxes cowsay fortune bc

      # 5Ô∏è‚É£ Install npm packages
      - name: Install npm Packages
        run: |
          npm ci || npm install
          sudo npm install -g snk

      # 6Ô∏è‚É£ Generate all assets (header, terminal, quote, particles, badges, snake)
      - name: Generate README Assets
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh
          echo "‚úÖ All README assets generated."

      # 7Ô∏è‚É£ Commit and push all updates
      - name: Commit & Push Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S")
          git config --local user.name "Thugger069"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f assets/*.svg dist/*.svg README.md
          git commit -m "üúÇ Q.R.I.P ALL-IN Auto-Update: $TIMESTAMP" || echo "No changes to commit"
          git push