name: ðŸœ‚ QRLP README Auto-Update | Stealth Mode v3 ðŸœ

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme-stealth:
    name: Stealth Auto-Update
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
      GIT_USER_NAME: "Thugger069"
      GIT_USER_EMAIL: "noreply@github.com"

    steps:
      - name: Checkout repository quietly
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Restore build cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            dist
          key: qrpl-readme-cache-${{ hashFiles('scripts/*.sh','package-lock.json','pnpm-lock.yaml') }}
          restore-keys: |
            qrpl-readme-cache-

      - name: Install dependencies silently
        run: pnpm install --frozen-lockfile --reporter silent

      - name: Run README update script stealthily
        run: |
          # Only run the existing update-readme.sh script
          bash ./scripts/update-readme.sh > /dev/null 2>&1

      - name: Commit updated README & SVGs (stealth)
        run: |
          git config user.name "$GIT_USER_NAME"
          git config user.email "$GIT_USER_EMAIL"
          git add README.md dist/*.svg || echo "::notice::No changes to add"
          if ! git diff --cached --quiet; then
            TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
            git commit -m "ðŸœ‚ Stealth README + SVG update: $TIMESTAMP"
            git push origin main --quiet
          else
            echo "::notice::ðŸœ‚ No changes detected, skipping commit"
          fi

      - name: Stealth completion notice
        run: echo "::notice::âœ… QRLP Stealth README auto-update v3 completed"
