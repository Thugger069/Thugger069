name: Update README

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-content:
    runs-on: ubuntu-latest
    env:
      USERNAME: "𖢧ꛅ𖤢ꚽꚳꛈ𖢧ꛕꛅ"
      CURRENT_TIME: "${{ github.event.head_commit.timestamp || github.event.workflow_run.created_at || github.run_attempt }}"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Force create and track dist directory despite gitignore
      - name: Create and track dist directory
        run: |
          mkdir -p dist
          git add -f dist

      # Generate GitHub Snake
      - name: Generate the Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          args: "--snake-color #ff0000 --dots-color #00ff00"

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            figlet \
            lolcat \
            neofetch \
            boxes \
            cowsay \
            fortune \
            bc

      # Install npm packages (terminal SVG generator)
      - name: Install npm packages
        run: |
          npm install
          sudo npm install -g terminalizer

      # Generate Terminal & README content
      - name: Generate Terminal and README
        run: |
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh

      # Commit & push changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "Thugger069"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f dist/github-snake*.svg README.md
          git commit -m "🐍 Generate Snake & 📟 Update README (${CURRENT_TIME})" || echo "No changes to commit"
          git push