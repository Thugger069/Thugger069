name: Q.R.I.P ALL-IN — README Regeneration

on:
  schedule:
    - cron: '33 3 * * *'        # Daily regeneration at 03:33 UTC
  workflow_dispatch:             # Manual trigger
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    name: "Quantum README Rebuild"

    steps:
      # ╭──────────────────────────────╮
      # │ STEP 1: Checkout Repository  │
      # ╰──────────────────────────────╯
      - name: 🌀 Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ╭──────────────────────────────╮
      # │ STEP 2: Setup Node.js        │
      # ╰──────────────────────────────╯
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ╭──────────────────────────────╮
      # │ STEP 3: Install Dependencies │
      # ╰──────────────────────────────╯
      - name: 📦 Install dependencies
        run: |
          npm install --no-fund --no-audit

      # ╭──────────────────────────────╮
      # │ STEP 4: Run Update Script    │
      # ╰──────────────────────────────╯
      - name: 🜂 Run Q.R.I.P Regenerator
        run: |
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh
          node ./scripts/merge-readme.js

      # ╭──────────────────────────────╮
      # │ STEP 5: Commit & Push        │
      # ╰──────────────────────────────╯
      - name: 🔄 Commit & push if changed
        run: |
          git config --global user.name "Q.R.I.P Bot"
          git config --global user.email "action@github.com"
          if [[ `git status --porcelain` ]]; then
            git add README.md logs/*
            git commit -m "⚡ Q.R.I.P ALL-IN: README regenerated ($(date -u))"
            git push
          else
            echo "✅ No changes detected — skipping commit."
          fi

      # ╭──────────────────────────────╮
      # │ STEP 6: Log Completion       │
      # ╰──────────────────────────────╯
      - name: 📜 Log completion
        run: echo "Q.R.I.P regeneration completed successfully ⚡"