name: Update Dynamic Terminal README

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            figlet \
            lolcat \
            neofetch \
            boxes \
            cowsay \
            fortune \
            bc
      
      - name: Install npm packages
        run: |
          npm ci || npm install
          sudo npm install -g terminalizer
      
      - name: Generate Terminal Content
        env:
          CURRENT_TIME: ${{ github.event.head_commit.timestamp }}
          USERNAME: "Thugger069"
        run: |
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Thugger069"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git add welcome.gif
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Ÿ Update terminal simulation [skip ci]" && git push)

