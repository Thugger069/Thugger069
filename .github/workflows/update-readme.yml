name: Update README
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate README
        run: |
          chmod +x update-terminal.sh
          ./update-terminal.sh
          
      - name: Commit and push
        run: |
          git config --local user.email "thugger069"
          git config --local user.name "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“š Update README - $(date -u)"
          git push