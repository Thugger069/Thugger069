name: Update README

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Force create and track dist directory
      - name: Create and track dist directory
        run: |
          mkdir -p dist
          git add -f dist

      # Generate GitHub contribution snake
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          color_snake: '#ff0000'
          color_dots: '#00ff00'

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            figlet \
            lolcat \
            neofetch \
            boxes \
            cowsay \
            fortune \
            bc

      # Install npm packages
      - name: Install npm packages
        run: |
          npm ci || npm install
          sudo npm install -g terminalizer

      # Generate terminal + README + particle field
      - name: Generate Terminal and README
        env:
          CURRENT_TIME: ${{ github.event.workflow_run.updated_at || github.event.head_commit.timestamp }}
          USERNAME: "𖢧ꛅ𖤢ꚽꚳꛈ𖢧ꛕꛅ"
        run: |
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh

      # Commit and push changes
      - name: Commit & Push Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "Thugger069"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f README.md assets/particles.svg dist/github-snake*.svg
          git commit -m "♻️ Update terminal, particle field & snake animation ($(date -u +'%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push
