name: Quantum README ⚡

on:
  schedule:
    - cron: '0 */12 * * *'   # Every 12 hours
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2️⃣ Setup Node Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install Dependencies
      - name: Install Dependencies
        run: |
          npm install -g snk@0.1.2
          chmod +x ./scripts/update-terminal.sh

      # 4️⃣ Execute Regeneration Script
      - name: Run Q.R.I.P Regenerator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.repository_owner }}
        run: |
          echo "⚡ Running full Q.R.I.P ALL-IN regeneration..."
          bash ./scripts/update-terminal.sh

      # 5️⃣ Auto-Commit & Push
      - name: Commit & Push README Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "Thugger069"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md assets/*.svg dist/*.svg || true
          git commit -m "⚙️ Quantum README Sync ($(date -u +"%Y-%m-%d %H:%M:%S"))" || echo "No changes detected"
          git push origin main || echo "No push required"

      # 6️⃣ Log Completion
      - name: Log Workflow Completion
        run: |
          echo "✅ Q.R.I.P ALL-IN: Quantum README Regeneration complete ⚡"