name: Update README

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: "0 0 * * *"   # Daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Ensure dist directory exists
      - name: Create dist Directory
        run: mkdir -p dist

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            figlet lolcat neofetch boxes cowsay fortune bc

      # 5Ô∏è‚É£ Install npm packages (local only)
      - name: Install npm Packages
        run: |
          npm ci || npm install
          sudo npm install -g terminalizer

      # 6Ô∏è‚É£ Generate README Assets & SVGs
      - name: Generate README Content
        env:
          USERNAME: "ñ¢ßÍõÖñ§¢ ÍöΩÍö≥Íõàñ¢ßÍõïÍõÖ"
          GITHUB_USER: "thugger069"
        run: |
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh

      # 7Ô∏è‚É£ Generate GitHub Snake Animation
      - name: Generate Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          color_snake: '#ff0000'
          color_dots: '#00ff00'

      # 8Ô∏è‚É£ Commit & Push README Updates
      - name: Commit & Push README Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S")
          git config --local user.name "Thugger069"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f dist/*.svg README.md
          git commit -m "üß¨ Q.R.I.P ALL-IN: Daily README Update ($TIMESTAMP)" || echo "No changes to commit"
          git push