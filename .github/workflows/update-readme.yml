# This workflow auto-updates dynamic sections of README.md and pushes directly to main.
# Before pushing, it runs `git pull --rebase origin main` so it can succeed even if
# new commits land on main while the job is running.
# The workflow is intentionally allowed to create small README-only commits from the
# GitHub Actions bot.

name: Autonomous README Update

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq xvfb libgtk-3-dev libnotify-dev libnss3 libxss1
          echo "System dependencies installed"

      - name: Create output directories
        run: mkdir -p output assets

      - name: Generate github-contribution-grid-snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark

      - name: Generate terminal animation
        continue-on-error: true
        run: |
          # Check if recording file exists or if we should skip
          if [ ! -f "./assets/terminal-capture.yml" ]; then
            echo "No terminal recording found; skipping terminal animation."
            exit 0
          fi
          
          # Check for required tools
          if ! command -v pnpm > /dev/null 2>&1 || ! command -v xvfb-run > /dev/null 2>&1; then
            echo "No terminal recording found; skipping terminal animation."
            exit 0
          fi
          
          # Attempt recording (quietly)
          chmod +x ./scripts/terminal_commands.sh 2>/dev/null || true
          xvfb-run -a pnpm exec terminalizer record ./assets/terminal-capture.yml -c "./scripts/terminal_commands.sh" --skip-sharing >/dev/null 2>&1 || {
            echo "No terminal recording found; skipping terminal animation."
            exit 0
          }
          
          # Attempt rendering (quietly)
          pnpm exec terminalizer render ./assets/terminal-capture.yml -o ./assets/terminal_animation.gif >/dev/null 2>&1 || {
            echo "No terminal recording found; skipping terminal animation."
            exit 0
          }

      - name: Run README update script
        run: |
          chmod +x ./scripts/update-readme.sh
          ./scripts/update-readme.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: ${{ github.repository_owner }}
          SECRET_DEVTO_USERNAME: ${{ secrets.DEVTO_USERNAME }}
          SECRET_LINKEDIN_URL: ${{ secrets.LINKEDIN_URL }}
          SECRET_TWITTER_HANDLE: ${{ secrets.TWITTER_HANDLE }}
          SECRET_EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          SECRET_WAKATIME_USERNAME: ${{ secrets.WAKATIME_USERNAME }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add README.md output/*.svg || true

          # Only commit if there are changes
          git commit -m "chore: Auto-update README with dynamic content" || exit 0

          # Rebase on top of the latest main before pushing
          git pull --rebase origin main

          # Push rebased HEAD back to main
          git push origin HEAD:main