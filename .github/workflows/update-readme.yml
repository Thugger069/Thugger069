name: Update Terminal & README

on:
  schedule:
    - cron: '0 0 * * *'  # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install -g snk

      - name: Make Script Executable
        run: chmod +x ./scripts/update-terminal.sh

      - name: Run Update Script
        env:
          USERNAME: "𖢧ꛅ𖤢ꚽꚳꛈ𖢧ꛕꛅ"
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: ./scripts/update-terminal.sh

      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "Thugger069"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f README.md dist/github-snake*.svg
          git commit -m "🐍 Update Terminal & Snake - $(date -u +"%Y-%m-%d %H:%M:%S")" || echo "No changes to commit"
          git push