# .github/workflows/update-readme.yml
name: Q.R.I.P README Auto-Regenerator

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # every Sunday at 00:00 UTC
  workflow_dispatch:     # manual trigger

jobs:
  regenerate-readme:
    name: Regenerate README
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci || npm install

      # Step 4: Run README regeneration
      - name: Regenerate README
        env:
          GITHUB_ACTOR: ${{ github.actor }}
        run: bash ./scripts/update-terminal.sh

      # Step 5: Commit and push changes
      - name: Commit updated README & assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md dist/ assets/
          git diff --cached --quiet || git commit -m "chore: auto-update README & assets [Q.R.I.P]"
          git push origin main