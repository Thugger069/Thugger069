name: Update Terminal & README

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-terminal-readme:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ Install system dependencies
      - name: Install System Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y figlet lolcat neofetch boxes cowsay fortune bc

      # 4️⃣ Install npm packages
      - name: Install npm Packages
        run: |
          npm install -g snk terminalizer

      # 5️⃣ Run the unified update-terminal script
      - name: Run Update Script
        env:
          USERNAME: "𖢧ꛅ𖤢ꚽꚳꛈ𖢧ꛕꛅ"
        run: |
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh