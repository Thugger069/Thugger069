name: Update README

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            figlet \
            lolcat \
            neofetch \
            boxes \
            cowsay \
            fortune \
            bc \
            npm

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Make script executable
        run: chmod +x ./scripts/update-terminal.sh

