name: README Update

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2️⃣ Ensure required directories
      - name: Create directories
        run: mkdir -p assets dist scripts

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y figlet lolcat neofetch boxes cowsay fortune bc

      # 5️⃣ Install npm packages
      - name: Install npm packages
        run: |
          npm ci || npm install
          sudo npm install -g terminalizer snk

      # 6️⃣ Generate README assets (header, terminal, quote, particles, snake)
      - name: Generate README Content
        env:
          USERNAME: "𖢧ꛅ𖤢 ꚽꚳꛈ𖢧ꛕꛅ"
          GITHUB_USER: "thugger069"
        run: |
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh

      # 7️⃣ Commit & push generated assets
      - name: Commit & Push README Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S")
          git config --local user.name "Thugger069"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f assets/*.svg dist/*.svg README.md
          git commit -m "🧬 Q.R.I.P ALL-IN: Daily README Update ($TIMESTAMP)" || echo "No changes to commit"
          git push origin main