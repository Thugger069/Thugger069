name: Autonomous README Update

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for snake animation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # [--- NEW (PHASE III) ---] Cache npm dependencies

      # [--- NEW (PHASE III) ---]
      # Installs dependencies from package.json (i.e., terminalizer)
      - name: Install Node.js dependencies
        run: npm install

      # Installs dependencies for your update-readme.sh script
      - name: Install system dependencies (curl, jq)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      # --- Generate GitHub Contribution Snake (REQUIRED) ---
      - name: Generate github-contribution-grid-snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: Thugger069 # <<-- CRITICAL: ENSURE THIS IS YOUR GITHUB USERNAME
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark

      # [--- NEW (PHASE III): Terminal GIF Generation ---]
      - name: Generate terminal animation
        run: |
          mkdir -p assets # Ensure the output directory exists
          chmod +x ./scripts/terminal_commands.sh # Ensure command script is executable
          
          echo "Recording terminal session..."
          # 1. Record the commands from the script into a YAML file
          #    We use `npx` to run the binary installed via npm install
          npx terminalizer record ./assets/terminal-capture.yml -c "./scripts/terminal_commands.sh"
          
          echo "Rendering GIF from recording..."
          # 2. Render the captured YAML file into a GIF
          npx terminalizer render ./assets/terminal-capture.yml -o ./assets/terminal_animation.gif

      - name: Run README update script
        run: |
          chmod +x ./scripts/update-readme.sh
          ./scripts/update-readme.sh

      # [--- MODIFIED (PHASE III): Commit all generated assets ---]
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add README, snakes, AND the new terminal GIF
          git add README.md output/github-snake.svg output/github-snake-dark.svg assets/terminal_animation.gif
          
          # Commit if there are changes
          git commit -m "chore: Auto-update README with dynamic content, Snake, and Terminal GIF" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
