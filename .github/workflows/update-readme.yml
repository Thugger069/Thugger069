name: Update README

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  COLOR1: "#39FF14"
  COLOR2: "#00FFF0"
  USERNAME: "ñ¢ßÍõÖñ§¢ ÍöΩÍö≥Íõàñ¢ßÍõïÍõÖ"
  CURRENT_TIME: ${{ github.event.head_commit.timestamp || github.event.workflow_run.updated_at || format('YYYY-MM-DD HH:mm:ss', github.event.workflow_run.updated_at) }}

jobs:
  update-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Force create and track dist directory despite gitignore
      - name: Create and track dist directory
        run: |
          mkdir -p dist
          git add -f dist

      # Generate GitHub contribution snake
      - name: Generate the Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          color_snake: '#ff0000'
          color_dots: '#00ff00'

      # Set up Node.js and system dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install system dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            figlet \
            lolcat \
            neofetch \
            boxes \
            cowsay \
            fortune \
            bc

      - name: Install npm packages
        run: |
          npm ci || npm install
          sudo npm install -g terminalizer

      # Generate QRLP SVG assets
      - name: Generate QRLP Assets
        run: |
          chmod +x ./scripts/generate-assets.sh
          ./scripts/generate-assets.sh
        env:
          COLOR1: ${{ env.COLOR1 }}
          COLOR2: ${{ env.COLOR2 }}

      # Generate Terminal Content
      - name: Generate Terminal Content
        run: |
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh
        env:
          CURRENT_TIME: ${{ env.CURRENT_TIME }}
          USERNAME: ${{ env.USERNAME }}

      # Generate README.md
      - name: Generate README
        run: |
          chmod +x ./scripts/update-readme.sh
          ./scripts/update-readme.sh
        env:
          CURRENT_TIME: ${{ env.CURRENT_TIME }}
          USERNAME: ${{ env.USERNAME }}

      # Commit and Push Changes
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "Thugger069"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f dist/* assets/* README.md
          git commit -m "‚ôæÔ∏è QRLP Auto-Update: README + Assets (${CURRENT_TIME})" || echo "No changes to commit"
          git push
