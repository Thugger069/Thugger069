name: "Q.R.L.P ALL-IN: Update README"

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Create dist Directory
        run: mkdir -p dist

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install System Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
          figlet lolcat neofetch boxes cowsay fortune bc

      - name: Install npm packages
        run: |
          npm ci || npm install
          sudo npm install -g terminalizer

      - name: Generate SVG Assets
        run: |
          node scripts/generate-header.js
          node scripts/generate-terminal-svg.js
          node scripts/fetch-quote.js

      - name: Update README
        env:
          USERNAME: "ð–¢§ê›…ð–¤¢ êš½êš³ê›ˆð–¢§ê›•ê›…"
          GITHUB_USER: "thugger069"
        run: |
          CURRENT_TIME=$(date -u +"%Y-%m-%d %T")
          chmod +x ./scripts/update-terminal.sh
          ./scripts/update-terminal.sh

      - name: Generate Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          color_snake: '#ff0000'
          color_dots: '#00ff00'

