name: Autonomous README Update

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq xvfb libgtk-3-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2

      - name: Create output directories
        run: mkdir -p output assets

      - name: Generate github-contribution-grid-snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark

      - name: Generate terminal animation
        run: |
          chmod +x ./scripts/terminal_commands.sh
          echo "Recording terminal session..."
          xvfb-run -a pnpm exec terminalizer record ./assets/terminal-capture.yml -c "./scripts/terminal_commands.sh" --skip-sharing
          echo "Rendering GIF from recording..."
          pnpm exec terminalizer render ./assets/terminal-capture.yml -o ./assets/terminal_animation.gif

      - name: Run README update script
        run: |
          chmod +x ./scripts/update-readme.sh
          ./scripts/update-readme.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USERNAME: ${{ github.repository_owner }}
          SECRET_DEVTO_USERNAME: ${{ secrets.DEVTO_USERNAME }}
          SECRET_LINKEDIN_URL: ${{ secrets.LINKEDIN_URL }}
          SECRET_TWITTER_HANDLE: ${{ secrets.TWITTER_HANDLE }}
          SECRET_EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          SECRET_WAKATIME_USERNAME: ${{ secrets.WAKATIME_USERNAME }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md output/ assets/
          git diff --staged --quiet || (git commit -m "chore: Auto-update README with dynamic content" && git push)