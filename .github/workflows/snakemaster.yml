name: Snake Overlord

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure dist directory exists
        run: mkdir -p dist

      - name: Generate Contribution Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          color_snake: '#FF4500'
          color_dots: '#00FF9C'

      - name: Update README Snake Section
        run: |
          # Backup README before modifying
          cp README.md README.md.bak
          
          # Replace snake section with updated SVGs and cache-busting run_id
          sed -i '/<!-- START SNAKE -->/,/<!-- END SNAKE -->/c\<!-- START SNAKE -->\n<picture>\n  <source media="(prefers-color-scheme: dark)" srcset="dist/github-snake-dark.svg?ts=${{ github.run_id }}" />\n  <source media="(prefers-color-scheme: light)" srcset="dist/github-snake.svg?ts=${{ github.run_id }}" />\n  <img alt="GitHub Contribution Snake Animation" src="dist/github-snake.svg?ts=${{ github.run_id }}" />\n</picture>\n<!-- END SNAKE -->' README.md

      - name: Commit and Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/github-snake*.svg README.md
          git commit -m "üêç Snake Overlord: Update contribution snake animation ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}