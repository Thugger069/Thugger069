name: Q.R.I.P ALL-IN: Neon Snake Update

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-neon-snake:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2Ô∏è‚É£ Ensure dist folder exists
      - name: Create dist Directory
        run: mkdir -p dist

      # 3Ô∏è‚É£ Set dynamic neon colors
      - name: Set Neon Gradient Colors
        id: neon
        run: |
          # Pick a random neon palette
          COLORS=(
            "#39FF14,#00FFF0"   # green ‚Üí cyan
            "#FF00FF,#FFDD00"   # magenta ‚Üí yellow
            "#00FFFF,#FF00FF"   # cyan ‚Üí magenta
            "#FF4D00,#39FF14"   # orange ‚Üí green
          )
          RANDOM_INDEX=$(( RANDOM % ${#COLORS[@]} ))
          echo "colors=${COLORS[$RANDOM_INDEX]}" >> $GITHUB_OUTPUT

      # 4Ô∏è‚É£ Generate Neon Snake Animations (light + dark)
      - name: Generate Neon Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
          color_snake: "${{ steps.neon.outputs.colors.split(',')[0] }}"
          color_dots: "${{ steps.neon.outputs.colors.split(',')[1] }}"
          color_background: '#0d0d0d'

      # 5Ô∏è‚É£ Commit & push updates
      - name: Commit & Push Snake Update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S")
          git config --local user.name "Thugger069"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f dist/github-snake*.svg
          git commit -m "üß¨ Q.R.I.P Neon Snake Update ($TIMESTAMP)" || echo "No changes to commit"
          git push